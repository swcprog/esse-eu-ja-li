<mat-sidenav-container class="sidenav-container" >
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home"  [queryParams]="{ key: userID }" queryParamsHandling="merge"><mat-icon aria-hidden="false" fontIcon="home" ></mat-icon>
        Home</a>
      <a mat-list-item routerLink="/ranking" [queryParams]="{ key: userID }" queryParamsHandling="merge"><mat-icon aria-hidden="false"  fontIcon="star"></mat-icon>
        Ranking</a>
      <a mat-list-item routerLink="/books" [queryParams]="{ key: userID }" queryParamsHandling="merge"><mat-icon aria-hidden="false" fontIcon="book"></mat-icon>
        Livros</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Esse Eu JÃ¡ Li</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
