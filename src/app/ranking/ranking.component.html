

<div class="container">

  <h1>R A N K I N G</h1>

  <mat-card class="card" *ngFor="let user of users">
    <mat-card-header>

        <img mat-card-avatar src="{{user.image}}">

      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>

        <span *ngIf="user.specialist.length > 0"> {{ specialistMsg }} specialist </span>
        <span *ngIf=" user.specialist.length == 0 "> Beginner </span> | {{ user.totalPoints }} points


      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>
        <mat-progress-bar mode="determinate" value="{{user.totalPoints}}"></mat-progress-bar>
      </p>
    </mat-card-content>
  </mat-card>
</div>
