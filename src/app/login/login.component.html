<div class="container" color="primary">

  <h1>WHO ARE YOU ?</h1>

  <mat-card class="card" *ngFor="let user of users" (click)="onLogin(user.id)">
    <mat-card-header>

        <img mat-card-avatar src="{{user.image}}">

      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>Click for LOGIN</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>

      </p>
    </mat-card-content>
  </mat-card>
</div>
